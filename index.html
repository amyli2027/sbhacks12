<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 Pomodoro Timer with Hands</title>
    <style>
        :root {
            --study-color: #ff6b6b;
            /* Red for Focus */
            --break-color: #4ecdc4;
            /* Teal for Break */
            --bg-color: #2f3542;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }

        .main-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .hand-image {
            width: 200px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.5s ease;
            display: none;
            /* Hidden by default */
        }

        .hand-image.visible {
            display: block;
        }

        /* Mirror the second hand image */
        #hand-up {
            transform: scaleX(-1);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        #mode-label {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            display: block;
        }

        #timer {
            font-size: 6rem;
            font-weight: bold;
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: bold;
            color: var(--bg-color);
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            opacity: 0.9;
        }

        #start-btn {
            background-color: #2ed573;
        }

        #pause-btn {
            background-color: #ffa502;
            display: none;
        }

        #reset-btn {
            background-color: #dfe4ea;
        }

        /* Dynamic Classes for Modes */
        body.study-mode {
            background-color: #2f3542;
        }

        body.study-mode #mode-label {
            color: var(--study-color);
        }

        body.break-mode {
            background-color: #1e3799;
        }

        body.break-mode #mode-label {
            color: var(--break-color);
        }
    </style>
</head>

<body class="study-mode">

    <div class="main-layout">
        <img id="hand-down" class="hand-image" src="image_0.png" alt="Hand Down">

        <div class="container">
            <h1>6/7 Timer</h1>
            <span id="mode-label">Study Time</span>

            <div id="timer">06:00</div>

            <div class="btn-group">
                <button id="start-btn" onclick="startTimer()">Start</button>
                <button id="pause-btn" onclick="pauseTimer()">Pause</button>
                <button id="reset-btn" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <img id="hand-up" class="hand-image" src="image_1.png" alt="Hand Up">
    </div>

    <script>
        // --- CONFIGURATION ---
        const STUDY_MINUTES = 6;
        const BREAK_MINUTES = 7;

        // --- STATE ---
        let timeLeft = STUDY_MINUTES * 60;
        let timerInterval = null;
        let isRunning = false;
        let currentMode = 'study'; // 'study' or 'break'

        // --- DOM ELEMENTS ---
        const timerDisplay = document.getElementById('timer');
        const modeLabel = document.getElementById('mode-label');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const body = document.body;
        const handDown = document.getElementById('hand-down');
        const handUp = document.getElementById('hand-up');

        // --- FUNCTIONS ---

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const displayStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = displayStr;
            document.title = `(${displayStr}) 6/7 Timer`;

            // Show/hide hands based on mode
            if (currentMode === 'study') {
                handDown.classList.add('visible');
                handUp.classList.remove('visible');
            } else {
                handDown.classList.remove('visible');
                handUp.classList.add('visible');
            }
        }

        function switchMode() {
            if (currentMode === 'study') {
                currentMode = 'break';
                timeLeft = BREAK_MINUTES * 60;
                modeLabel.textContent = "Break Time";
                body.className = "break-mode";
                alert("Study Complete! Take 7 minutes.");
            } else {
                currentMode = 'study';
                timeLeft = STUDY_MINUTES * 60;
                modeLabel.textContent = "Study Time";
                body.className = "study-mode";
                alert("Break Over! Back to work.");
            }
            updateDisplay();
        }

        function startTimer() {
            if (isRunning) return;

            isRunning = true;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    switchMode();
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
        }

        function resetTimer() {
            pauseTimer();
            if (currentMode === 'study') {
                timeLeft = STUDY_MINUTES * 60;
            } else {
                timeLeft = BREAK_MINUTES * 60;
            }
            updateDisplay();
        }

        // Initialize
        updateDisplay();
    </script>
</body>

</html>
