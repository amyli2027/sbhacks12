<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Tracker + History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary: #2ecc71;
            --danger: #e74c3c;
            --text: #2c3e50;
            --accent-92: #f1c40f;
            --accent-plate: #3498db;
            --accent-rfk: #9b59b6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            padding: 20px;
        }

        /* Layout Grid */
        .main-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
        }

        @media(min-width: 800px) {
            .main-wrapper {
                grid-template-columns: 1fr 1fr;
            }
        }

        .container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        #global-alert-box {
            background: #fee2e2;
            border: 2px solid var(--danger);
            color: #b91c1c;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
        }

        /* Search & Inputs */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box;
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            z-index: 100;
            display: none;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover {
            background: #f9f9f9;
        }

        #meal-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .meal-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 0.5fr;
            gap: 5px;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .row-input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .remove-btn {
            color: var(--danger);
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            color: white;
            transition: 0.2s;
        }

        .analyze-btn {
            background: var(--primary);
        }

        .save-btn {
            background: #34495e;
        }

        .restart-btn {
            background: #95a5a6;
        }

        .clear-history-btn {
            background: transparent;
            color: #999;
            border: 1px solid #ddd;
            margin-top: 20px;
            font-size: 0.8rem;
        }

        /* Results */
        #results-area {
            display: none;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mini-card {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #eee;
        }

        .mini-score {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .b-92 {
            border-color: var(--accent-92);
            color: #d4ac0d;
        }

        .b-plate {
            border-color: var(--accent-plate);
            color: var(--accent-plate);
        }

        .b-rfk {
            border-color: var(--accent-rfk);
            color: var(--accent-rfk);
        }

        /* Graph Section */
        #chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="main-wrapper">

        <div class="container">
            <h1>üçΩÔ∏è Meal Builder</h1>
            <div class="search-container">
                <input type="text" id="food-input" placeholder="Search USDA (e.g., Celery, Steak)...">
                <div id="suggestions"></div>
            </div>
            <ul id="meal-list"></ul>
            <button class="btn analyze-btn" onclick="analyzeMeal()">Analyze & Score</button>
        </div>

        <div class="container" id="results-wrapper">
            <h1 id="res-title">üìä Results</h1>

            <div id="global-alert-box">
                <div class="alert-title">‚ö†Ô∏è ALERT</div>
                <ul id="alert-content"></ul>
            </div>

            <div id="results-area">
                <div class="score-row">
                    <div class="mini-card b-92">1992<br><span class="mini-score" id="s-92">0%</span></div>
                    <div class="mini-card b-plate">MyPlate<br><span class="mini-score" id="s-plate">0%</span></div>
                    <div class="mini-card b-rfk">RFK<br><span class="mini-score" id="s-rfk">0%</span></div>
                </div>

                <div id="advice-box"
                    style="background:#f9f9f9; padding:15px; border-radius:10px; font-size:0.9rem; margin-bottom:15px;">
                    Analyze a meal to see details.
                </div>

                <button class="btn save-btn" onclick="saveToHistory()">üíæ Save to History</button>
                <button class="btn restart-btn" onclick="resetApp()">Start Over</button>
            </div>
        </div>

        <div class="container full-width">
            <h1>üìà Your Health Trends</h1>
            <div id="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
            <button class="btn clear-history-btn" onclick="clearHistory()">Clear History Data</button>
        </div>

    </div>

    <script>
        // --- STATE ---
        let currentMeal = [];
        let lastCalculatedScores = null; // Stores scores to save later
        const CONVERSIONS = { 'g': 1, 'oz': 28.35, 'lb': 453.6, 'cup': 200, 'srv': 150 };

        // --- CHART SETUP ---
        const ctx = document.getElementById('historyChart').getContext('2d');
        let historyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'RFK Score', borderColor: '#9b59b6', data: [], tension: 0.3 },
                    { label: 'MyPlate', borderColor: '#3498db', data: [], tension: 0.3 },
                    { label: '1992 Pyramid', borderColor: '#f1c40f', data: [], tension: 0.3 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Load history on startup
        updateChartFromStorage();

        // --- API & LIST LOGIC (Same as before) ---
        const input = document.getElementById('food-input');
        const suggestionsBox = document.getElementById('suggestions');
        let debounceTimer;

        input.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const val = e.target.value.trim();
            if (val.length < 3) { suggestionsBox.style.display = 'none'; return; }
            suggestionsBox.innerHTML = '<div style="padding:10px; color:#888;">üîç Searching USDA...</div>';
            suggestionsBox.style.display = 'block';
            debounceTimer = setTimeout(() => fetchFood(val), 300);
        });

        async function fetchFood(query) {
            try {
                const res = await fetch(`http://127.0.0.1:5000/api/search?q=${query}`);
                const data = await res.json();
                suggestionsBox.innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach(p => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerHTML = `<strong>${p.name}</strong> <small>(${p.category})</small>`;
                        div.onclick = () => addFood(p);
                        suggestionsBox.appendChild(div);
                    });
                } else { suggestionsBox.innerHTML = '<div style="padding:10px">No results.</div>'; }
            } catch (e) { suggestionsBox.innerHTML = '<div style="padding:10px; color:red">Backend Error</div>'; }
        }

        function addFood(p) {
            currentMeal.push({ ...p, amount: 1, unit: 'srv', macros: { p: p.protein_g || 0, f: p.fat_g || 0, s: p.sugar_g || 0, c: p.calories || 0 } });
            input.value = ''; suggestionsBox.style.display = 'none'; renderList();
        }

        function renderList() {
            const list = document.getElementById('meal-list');
            list.innerHTML = '';
            currentMeal.forEach((item, i) => {
                const li = document.createElement('li');
                li.className = 'meal-item';
                li.innerHTML = `
                <div><b>${item.name}</b><br><small>${item.category}</small></div>
                <input type="number" class="row-input" value="${item.amount}" oninput="updateItem(${i}, 'amount', this.value)">
                <select class="row-input" onchange="updateItem(${i}, 'unit', this.value)">
                    <option value="srv">srv</option><option value="g">g</option><option value="oz">oz</option>
                </select>
                <div class="remove-btn" onclick="removeItem(${i})">‚úï</div>
            `;
                list.appendChild(li);
            });
        }

        function updateItem(i, f, v) { currentMeal[i][f] = parseFloat(v); }
        function removeItem(i) { currentMeal.splice(i, 1); renderList(); }

        // --- ANALYSIS LOGIC ---
        function analyzeMeal() {
            if (currentMeal.length === 0) { alert("Add food first."); return; }

            // 1. Calc Totals
            let totalG = 0;
            let w = { grain: 0, veg: 0, fruit: 0, protein: 0, dairy: 0, fat: 0, sweet: 0, seed_oil: 0, rfk_bonus: 0 };
            let mac = { p: 0, f: 0, s: 0 };

            currentMeal.forEach(i => {
                const g = (i.amount || 0) * CONVERSIONS[i.unit];
                totalG += g;
                if (w[i.category] !== undefined) w[i.category] += g;
                if (i.cooked_in === 'seed_oil') w.seed_oil += g * 0.2;
                if (i.special === 'rfk_bonus') w.rfk_bonus += g;
                mac.p += (i.macros.p / 100) * g; mac.f += (i.macros.f / 100) * g; mac.s += (i.macros.s / 100) * g;
            });
            if (totalG === 0) totalG = 1;

            // 2. Scores
            const p = {}; for (let k in w) p[k] = w[k] / totalG;

            // 92
            let s92 = 80;
            if (p.grain > 0.3) s92 += 20;
            if (p.fat > 0.1 || mac.f > 80) s92 -= 30;

            // Plate
            let sPlate = 0;
            let plant = p.veg + p.fruit;
            sPlate += (Math.min(plant, 0.5) / 0.5) * 50;
            sPlate += (Math.min(p.protein + p.dairy, 0.25) / 0.25) * 25;
            sPlate += (Math.min(p.grain, 0.25) / 0.25) * 25;
            if (mac.s > 40) sPlate -= 20;

            // RFK
            let sRFK = 90;
            let rfkTips = [];
            if (w.seed_oil > 5) { sRFK -= 30; rfkTips.push("Contains Seed Oils"); }
            if (mac.s > 30) { sRFK -= 30; rfkTips.push("High Sugar"); }
            if (w.rfk_bonus > 0) { sRFK += 10; rfkTips.push("Good Tallow/Raw Milk"); }

            // Clamp
            const clamp = n => Math.min(100, Math.max(0, Math.round(n)));
            lastCalculatedScores = {
                date: new Date().toLocaleDateString() + " " + new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                rfk: clamp(sRFK),
                plate: clamp(sPlate),
                n92: clamp(s92)
            };

            // 3. Render UI
            document.getElementById('s-92').innerText = lastCalculatedScores.n92 + "%";
            document.getElementById('s-plate').innerText = lastCalculatedScores.plate + "%";
            document.getElementById('s-rfk').innerText = lastCalculatedScores.rfk + "%";
            document.getElementById('advice-box').innerHTML = `<b>RFK Analysis:</b> ${rfkTips.length ? rfkTips.join(", ") : "Good meal."}`;

            // Alerts
            const alerts = [];
            if (mac.s > 75) alerts.push(`üç¨ Sugar Alert: ${mac.s.toFixed(0)}g`);
            if (mac.p > 200) alerts.push(`ü•© Protein Alert: ${mac.p.toFixed(0)}g`);

            const alertBox = document.getElementById('global-alert-box');
            if (alerts.length) {
                alertBox.style.display = 'block';
                document.getElementById('alert-content').innerHTML = alerts.map(a => `<li>${a}</li>`).join('');
            } else { alertBox.style.display = 'none'; }

            document.getElementById('results-area').style.display = 'block';
        }

        // --- HISTORY LOGIC ---
        function saveToHistory() {
            if (!lastCalculatedScores) return;

            // Get existing history from LocalStorage
            let history = JSON.parse(localStorage.getItem('pyramidHistory') || '[]');
            history.push(lastCalculatedScores);

            // Save back
            localStorage.setItem('pyramidHistory', JSON.stringify(history));

            updateChartFromStorage();
            alert("Meal saved to graph!");
        }

        function updateChartFromStorage() {
            const history = JSON.parse(localStorage.getItem('pyramidHistory') || '[]');

            // Update Chart Data
            historyChart.data.labels = history.map(h => h.date);
            historyChart.data.datasets[0].data = history.map(h => h.rfk);
            historyChart.data.datasets[1].data = history.map(h => h.plate);
            historyChart.data.datasets[2].data = history.map(h => h.n92);
            historyChart.update();
        }

        function clearHistory() {
            if (confirm("Delete all history?")) {
                localStorage.removeItem('pyramidHistory');
                updateChartFromStorage();
            }
        }

        function resetApp() {
            currentMeal = []; renderList();
            document.getElementById('results-area').style.display = 'none';
            document.getElementById('global-alert-box').style.display = 'none';
            lastCalculatedScores = null;
        }
    </script>
</body>

</html>
